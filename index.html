<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузчик ФСИН | УДО</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #90caf9;
    }
    input, textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, textarea {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    textarea {
      height: 150px;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Загрузчик ФСИН — УДО</h1>

  <input type="text" id="user" placeholder="Ваше Имя_Фамилия">
  <input type="text" id="prisoner" placeholder="Имя_Фамилия заключённого">
  <input type="text" id="treasury" placeholder="Казна (например: 15000$)">
  <input type="text" id="date" placeholder="Дата (например: 13.06.2025)">

  <button id="generate">Оформить BB-код</button>

  <textarea id="output" readonly placeholder="Здесь появится BB-код..."></textarea>

  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const user = document.getElementById('user').value.trim();
      const prisoner = document.getElementById('prisoner').value.trim();
      const treasury = document.getElementById('treasury').value.trim();
      const date = document.getElementById('date').value.trim();

      if (!user || !prisoner || !treasury || !date) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      const bbCode = `[center][size=12]Я, ${user}, получил рассмотренные заявления на УДО от:\n` +
                     `Заключенного, ${prisoner}\n` +
                     `${treasury}\n` +
                     `${date}[/size][/center]`;

      document.getElementById('output').value = bbCode;
    });
  </script>
</body>
</html>
