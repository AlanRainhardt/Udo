<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузчик ФСИН — Отчёт по УДО</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      background: #2e2e2e;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #2b2b2b;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Загрузчик ФСИН — Отчёт по УДО</h1>
  <form id="udoForm">
    <label>Ваше Имя и Фамилия:
      <input type="text" id="officerName" required>
    </label>
    <label>Имя и Фамилия заключённого:
      <input type="text" id="prisonerName" required>
    </label>
    <label>Сумма в казну:
      <input type="text" id="treasury" required>
    </label>
    <label>Дата оформления:
      <input type="date" id="date" required>
    </label>
    <label>Скриншот:
      <input type="file" id="screenshot" accept="image/*" required>
    </label>
    <button type="submit">Сформировать BBCode</button>
  </form>
  <div id="result"></div>  <script>
    document.getElementById('udoForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const officerName = document.getElementById('officerName').value;
      const prisonerName = document.getElementById('prisonerName').value;
      const treasury = document.getElementById('treasury').value;
      const date = document.getElementById('date').value;
      const screenshot = document.getElementById('screenshot').files[0];

      const formData = new FormData();
      formData.append('reqtype', 'fileupload');
      formData.append('fileToUpload', screenshot);

      const response = await fetch('https://catbox.moe/user/api.php', {
        method: 'POST',
        body: formData
      });

      const imageUrl = await response.text();

      const bbcode = `Я, ${officerName}, получил рассмотренные заявления на УДО от:\n` +
                     `Заключенного, ${prisonerName}\n` +
                     `Казна: ${treasury}\n` +
                     `Дата: ${date}\n` +
                     `[img]${imageUrl}[/img]`;

      document.getElementById('result').textContent = bbcode;
    });
  </script></body>
</html>
