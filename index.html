<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ГБР ФСИН | Загрузчик УДО (iimg.su)</title>
  <style>
    body { font-family: Arial; background:#0d1117; color:#c9d1d9; margin:0; padding:0; }
    header { background:#161b22; padding:1rem; text-align:center; color:#58a6ff; font-size:1.5rem; }
    main { padding:1rem; }
    textarea, button { width:100%; padding:0.5rem; margin-bottom:1rem; border:none; border-radius:4px;}
    textarea { resize:vertical; height:3rem;}
    button { background:#238636; color:#fff; font-weight:bold; cursor:pointer; }
    iframe { width:100%; height:500px; border:none; margin-top:1rem; background:#fff;}
  </style>
</head>
<body>
  <header>ФСИН | Загрузчик скриншотов </header>
  <main>
    <label>Описание скрина:</label>
    <textarea id="desc" placeholder="УДО Иванов И.И."></textarea>
    <button onclick="openUpload()">Загрузить на iimg.su</button>
    <div id="uploadFrame" style="display:none;">
      <h3>Загрузить скрин:</h3>
      <iframe src="https://iimg.su/"></iframe>
    </div>
  </main>
  <script>
    function openUpload(){
      document.getElementById('uploadFrame').style.display='block';
      let d = document.getElementById('desc').value;
      if(d) alert('Добавь описание в форму на iimg.su: ' + d);
    }
  </script>
</body>
</html>
