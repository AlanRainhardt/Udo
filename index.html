<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузчик ФСИН</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
    }
    #link, #bbcode {
      margin-top: 20px;
      background: #333;
      padding: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Загрузчик ФСИН</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Загрузить</button>
  <div id="link"></div>
  <div id="bbcode"></div>  <script>
    function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Выберите файл.');
        return;
      }

      const formData = new FormData();
      formData.append('reqtype', 'fileupload');
      formData.append('userhash', '');
      formData.append('fileToUpload', file);

      fetch('https://catbox.moe/user/api.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(url => {
        document.getElementById('link').innerHTML = `Ссылка: <a href="${url}" target="_blank">${url}</a>`;
        document.getElementById('bbcode').innerText = `[img]${url}[/img]`;
      })
      .catch(err => {
        document.getElementById('link').innerText = 'Ошибка загрузки: ' + err;
      });
    }
  </script></body>
</html>
